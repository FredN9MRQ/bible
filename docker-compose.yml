version: '3.8'

# Simple Docker Compose for M'Cheyne Bible Reading Plan
# Works with Caddy reverse proxy on your VPS

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bible-reading-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data/reading_plan.json:/app/data/reading_plan.json:ro
    networks:
      - bible-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend PWA
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bible-reading-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - bible-network

  # Internal Nginx
  nginx:
    image: nginx:alpine
    container_name: bible-reading-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bible-network

networks:
  bible-network:
    driver: bridge
